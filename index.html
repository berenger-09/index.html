<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide Taille Combi Seland</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007AFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .result-box {
      padding: 15px;
      background-color: #e8f4ff;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #cce0ff;
    }
  </style>
</head>
<body>
  <h1>Guide Taille (pour moniteur fatigué)</h1>
  
  <label for="taille">Taille (cm)</label>
  <input type="number" id="taille" placeholder="ex: 150" min="110" max="250">
  
  <label for="poids">Poids (kg)</label>
  <input type="number" id="poids" placeholder="ex: 45" min="18" max="150">
  
  <button onclick="calculerTaille()">Valider</button>
  
  <div id="resultat"></div>

  <script>
    function calculerTaille() {
      const taille = parseInt(document.getElementById("taille").value);
      const poids = parseInt(document.getElementById("poids").value);
      const resultat = document.getElementById("resultat");

      // Validation
      if (isNaN(taille) || isNaN(poids) || taille < 110 || poids < 18) {
        resultat.innerHTML = '<div class="result-box">⚠️ Valeurs invalides<br><small>(Taille ≥110cm, Poids ≥18kg)</small></div>';
        return;
      }

      const tailles = [
        { nom: "6 ans", alias: "05", min_cm: 110, max_cm: 125, min_kg: 18, max_kg: 22 },
        { nom: "8 ans", alias: "04", min_cm: 125, max_cm: 135, min_kg: 22, max_kg: 28 },
        { nom: "10 ans", alias: "03", min_cm: 135, max_cm: 145, min_kg: 28, max_kg: 34 },
        { nom: "12 ans", alias: "02", min_cm: 145, max_cm: 155, min_kg: 34, max_kg: 39 },
        { nom: "3XS", alias: "01", min_cm: 150, max_cm: 160, min_kg: 40, max_kg: 45 },
        { nom: "2XS", alias: "0", min_cm: 155, max_cm: 165, min_kg: 45, max_kg: 50 },
        { nom: "XS", alias: "1", min_cm: 160, max_cm: 170, min_kg: 50, max_kg: 54 },
        { nom: "S", alias: "2", min_cm: 165, max_cm: 175, min_kg: 55, max_kg: 64 },
        { nom: "M", alias: "3", min_cm: 170, max_cm: 185, min_kg: 65, max_kg: 74 },
        { nom: "L", alias: "4", min_cm: 175, max_cm: 195, min_kg: 75, max_kg: 84 },
        { nom: "XL", alias: "5", min_cm: 180, max_cm: 200, min_kg: 85, max_kg: 94 },
        { nom: "XXL", alias: "6", min_cm: 185, max_cm: 205, min_kg: 95, max_kg: 105 }
      ];

      // 1. Recherche exacte (taille ET poids dans les plages)
      let match = tailles.find(t => 
        taille >= t.min_cm && taille <= t.max_cm && 
        poids >= t.min_kg && poids <= t.max_kg
      );

      // 2. Si non trouvé : approximation par POIDS (nouveau)
      if (!match) {
        match = tailles.find(t => poids >= t.min_kg && poids <= t.max_kg);
      }

      // 3. Si toujours rien : trouve la taille avec le poids médian le plus proche
      if (!match) {
        match = tailles.reduce((prev, curr) => 
          Math.abs(poids - (curr.min_kg + curr.max_kg)/2) < Math.abs(poids - (prev.min_kg + prev.max_kg)/2) ? curr : prev
        );
      }

      // Affichage
      if (match) {
        const isExact = (taille >= match.min_cm && taille <= match.max_cm && 
                        poids >= match.min_kg && poids <= match.max_kg);
        
        resultat.innerHTML = `
          <div class="result-box">
            <strong>Taille recommandée :</strong> ${match.nom} (${match.alias})<br>
            <small style="color: ${isExact ? 'green' : 'orange'}">
              ${isExact ? "✅ Correspondance exacte" : "⚠️ Approximation basée sur le poids"}
            </small>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
