<head>

  <meta charset="UTF-8">

  <title>Guide Taille Combi Seland</title>
  <!-- Ic√¥ne √©cran d'accueil iOS -->
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #f9f9f9;
    }
    input, button {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      font-weight: bold;
    }
    .result-box {
      padding: 15px;
      background: #f0f8ff;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #d0e3ff;
    }
  </style>
</head>
<body>
  <h1>Guide Taille Seland</h1>
  
  <label for="taille">Taille (cm)</label>
  <input type="number" id="taille" placeholder="ex: 145" min="110">
  
  <label for="poids">Poids (kg)</label>
  <input type="number" id="poids" placeholder="ex: 40" min="18">
  
  <button onclick="calculerTaille()">Valider</button>
  
  <div id="resultat"></div>

  <script>
    function calculerTaille() {
      const taille = parseInt(document.getElementById("taille").value);
      const poids = parseInt(document.getElementById("poids").value);
      const resultat = document.getElementById("resultat");

      if (isNaN(taille) || isNaN(poids) || taille < 110 || poids < 18) {
        resultat.innerHTML = '<div class="result-box">‚ö†Ô∏è Valeurs invalides<br><small>(Taille ‚â•110cm, Poids ‚â•18kg)</small></div>';
        return;
      }

      const tailles = [
        { nom: "6 ans", alias: "05", min_cm: 110, max_cm: 145, min_kg: 18, max_kg: 22 },
        // ... (ton tableau existant)
      ];

      let match = tailles.find(t => 
        taille >= t.min_cm && taille <= t.max_cm && 
        poids >= t.min_kg && poids <= t.max_kg
      );

      if (!match) {
        match = tailles.reduce((prev, curr) => 
          Math.abs(taille - ((curr.min_cm + curr.max_cm)/2) < Math.abs(taille - ((prev.min_cm + prev.max_cm)/2)) ? curr : prev
        );
      }

      resultat.innerHTML = `
        <div class="result-box">
          <strong>Taille recommand√©e :</strong> ${match.nom} (${match.alias})<br>
          <small>${(taille >= match.min_cm && taille <= match.max_cm && peso >= match.min_kg && peso <= match.max_kg) 
            ? "‚úÖ Correspondance exacte" 
            : "üîç Bas√© sur la taille (v√©rifiez les mesures)"}
          </small>
        </div>
      `;
    }
  </script>
</body>
